<style>
    table {
        background-color: #ffffff;
        border-collapse: collapse;
        border-width: 1px;
        border-color: #000000;
        border-style: solid;
        color: #000000;
        margin-left: auto;
        margin-right: auto;
        text-align: center
    }

    td,
    th {
        border-width: 1px;
        border-color: #000000;
        border-style: solid;
        padding: 1px;
        height: 50px;
        width: 50px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<h1> Player {{ playing }} is playing </h1>
<h1>
    <h1> Available letters : {{players_letters}} </h1>

    <table>
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1> Player 1 score: {{ p1_score }} </h1>
    <h1> Player 2 score: {{ p2_score }} </h1>
